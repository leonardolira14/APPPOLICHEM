<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onMenu()">
                <ion-icon slot="icon-only" name="md-person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="row">
        <h3>LOGIN</h3>
        <ion-col size="12">
            <form [formGroup]="loginForm" class="form-box">
                <ion-input formControlName="name" type="text" placeholder="NAME"></ion-input>
                <ion-text class="ion-text-center ion-padding-start" color="secondary"
                          *ngIf="!loginForm.controls.name.valid  && loginForm.controls.name.dirty">
                    please enter a valid name
                </ion-text>
                <ion-input formControlName="pwd" type="password" placeholder="PASSWORD"></ion-input>
                <ion-text class="ion-text-center ion-padding-start" color="secondary"
                          *ngIf="!loginForm.controls.pwd.valid  && loginForm.controls.pwd.dirty">
                    password Length at 6-15
                </ion-text>
            </form>
            <ion-button color="secondary" expand="block" [disabled]="!loginForm.valid" (click)="login()">Login
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
