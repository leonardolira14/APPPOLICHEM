<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Slides Flip</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row style="margin-top: 50px">
        <ion-col size="12">
            <custom-slides-animation [list]="list" [animation]="'flip'"></custom-slides-animation>
        </ion-col>
    </ion-row>
</ion-content>
