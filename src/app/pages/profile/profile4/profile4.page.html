<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="header"></ion-row>
    <ion-grid class="box">
        <ion-row>
            <ion-col size="12">
                <ion-card class="ion-no-padding ion-no-margin">
                    <ion-item lines="none">
                        <ion-avatar>
                            <img src="assets/images/avatar/11.jpg">
                        </ion-avatar>
                        <ion-label class="ion-padding-start">
                            <h4 class="text-size-l text-color-medium">Alexia Harrod</h4>
                        </ion-label>
                    </ion-item>
                    <ion-item lines="none" class="ion-text-center ion-no-padding">
                        <ion-label>
                            <h5 class="text-size-m text-color-medium">33</h5>
                            <p class="text-size-s text-color-secondary">favorite</p>
                        </ion-label>
                        <ion-label>
                            <h5 class="text-size-m text-color-medium">1367</h5>
                            <p class="text-size-s text-color-secondary">follows</p>
                        </ion-label>
                        <ion-label>
                            <h5 class="text-size-m text-color-medium">999</h5>
                            <p class="text-size-s text-color-secondary">following</p>
                        </ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-icon name="volume-high" color="warning"></ion-icon>
                        <ion-label><p class="text-size-s text-color-secondary ion-text-wrap">30% Off Friends & Family
                            Sale + 15% Off Beauty</p></ion-label>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item lines="none" class="ion-text-center ion-no-padding">
                    <ion-label>
                        <ion-icon name="card" size="large" color="warning"></ion-icon>
                        <p class="text-color-medium">card</p>
                    </ion-label>
                    <ion-label>
                        <ion-icon name="clock" size="large" color="warning"></ion-icon>
                        <p class="text-color-medium">clock</p>
                    </ion-label>
                    <ion-label>
                        <ion-icon name="mail" size="large" color="warning"></ion-icon>
                        <p class="text-color-medium">info</p>
                    </ion-label>
                    <ion-label>
                        <ion-icon name="pricetags" size="large" color="warning"></ion-icon>
                        <p class="text-color-medium">order</p>
                    </ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item lines="none" class="ion-text-center ion-no-padding">
                    <ion-label>
                        <ion-icon name="ribbon" size="large" color="warning"></ion-icon>
                        <p class="text-color-medium">pay</p>
                    </ion-label>
                    <ion-label>
                        <ion-icon name="videocam" size="large" color="warning"></ion-icon>
                        <p class="text-color-medium">video</p>
                    </ion-label>
                    <ion-label>
                        <ion-icon name="flame" size="large" color="warning"></ion-icon>
                        <p class="text-color-medium">review</p>
                    </ion-label>
                    <ion-label>
                        <ion-icon name="cart" size="large" color="warning"></ion-icon>
                        <p class="text-color-medium">bag</p>
                    </ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-card class="ion-no-margin ion-no-padding bottom-card" style="padding-bottom: 10px">
                    <ion-item>
                        <ion-label class="text-color-medium">order</ion-label>
                        <ion-icon slot="end" name="ios-arrow-forward" color="warning" size="small"></ion-icon>
                    </ion-item>
                    <ion-item>
                        <ion-label class="text-color-medium">address</ion-label>
                        <ion-icon slot="end" name="ios-arrow-forward" color="warning" size="small"></ion-icon>
                    </ion-item>
                    <ion-item>
                        <ion-label class="text-color-medium">pay</ion-label>
                        <ion-icon slot="end" name="ios-arrow-forward" color="warning" size="small"></ion-icon>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
