<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Form Sample</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-row>
        <ion-col size="12">
            <form [formGroup]="form">
                <ion-item lines="none">
                    <ion-icon name="md-person" color="warning"></ion-icon>
                    <ion-input formControlName="name" type="text" placeholder="NAME"></ion-input>
                </ion-item>
                <ion-item lines="none">
                    <ion-icon name="water" color="warning"></ion-icon>
                    <ion-input formControlName="title" type="text" placeholder="TITLE"></ion-input>
                </ion-item>
                <ion-item lines="none">
                    <ion-textarea formControlName="comment" type="text" rows="13" placeholder="COMMENT"></ion-textarea>
                </ion-item>
            </form>
        </ion-col>
        <ion-col size="12">
            <ion-button expand="block" color="secondary" (click)="onSubmit()">Submit</ion-button>
        </ion-col>
    </ion-row>

</ion-content>
