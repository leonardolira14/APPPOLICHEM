<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Form Rich Text</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-row>
        <ion-col size="12">
            <quill-editor [styles]="{height: '200px',width:'100%'}" [modules]="quillConfig"
                          [(ngModel)]="content"></quill-editor>
        </ion-col>
        <ion-col size="12">
            <ion-button expand="block" color="secondary" (click)="onSubmit()">Submit</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
