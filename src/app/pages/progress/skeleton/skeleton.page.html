<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Skeleton Avatar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <custom-skeleton [rows]="7" [avatar]="true" *ngIf="!list"></custom-skeleton>
    <ion-list *ngIf="list">
        <ion-list-header>
            <h3 class="text-color-medium text-size-xl">WhatsApp friends</h3>
        </ion-list-header>
        <ion-item *ngFor="let item of list" lines="none">
            <ion-avatar>
                <img [src]="item.img">
            </ion-avatar>
            <ion-label class="ion-margin-start">
                <h4 class="text-color-medium text-size-l">{{item.name}}</h4>
                <p class="text-color-secondary">{{item.shortName}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
