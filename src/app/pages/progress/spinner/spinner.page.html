<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Spinner</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager="true">
        <ion-slide *ngFor="let item of list">
            <ion-spinner [name]="item.name" color="warning"></ion-spinner>
        </ion-slide>
    </ion-slides>
</ion-content>
