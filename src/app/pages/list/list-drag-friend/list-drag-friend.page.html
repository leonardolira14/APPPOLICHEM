<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Medium Avatar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <h3>WhatsApp friends</h3>
        </ion-list-header>
        <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
            <ion-item *ngFor="let item of list" lines="none">
                <ion-avatar>
                    <img [src]="item.img">
                </ion-avatar>
                <ion-label class="ion-margin-start">
                    <h4>{{item.name}}</h4>
                    <p>{{item.shortName}}</p>
                </ion-label>
                <ion-reorder slot="end"></ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>
</ion-content>
