<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Left Sliding</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of list" #slidingItem>
            <ion-item-options side="start">
                <ion-item-option (click)="onDel(item,slidingItem)">
                    <ion-button>
                        <ion-label>
                            <ion-icon name="ios-trash" color="danger"></ion-icon>
                            <h6>Delete</h6>
                        </ion-label>
                    </ion-button>
                </ion-item-option>
            </ion-item-options>
            <ion-item lines="none" [ngStyle]="{'background-image':'url('+item.img+')'}">
                <ion-label>
                    <h4>{{item.name}}</h4>
                    <p>{{item.content}}</p>
                </ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
