<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>List News</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <custom-slides-news-card [list]="list" [animation]="'cube'"></custom-slides-news-card>
    <ion-row>
        <ion-col size="12">
            <ion-item lines="none">
                <ion-label>
                    <h3 class="text-size-l text-color-medium">Tops</h3>
                </ion-label>
                <ion-button fill="clear" color="light">All
                    <ion-icon slot="end" name="md-arrow-forward"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-col>
    </ion-row>
    <custom-slides-row [list]="list"></custom-slides-row>
</ion-content>
