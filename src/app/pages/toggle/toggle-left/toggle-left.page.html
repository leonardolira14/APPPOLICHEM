<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Toggle Left</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-item lines="none" *ngFor="let item of list">
                    <ion-toggle [(ngModel)]="item.checked" color="secondary" (ionChange)="onChange(item)"></ion-toggle>
                    <ion-label class="ion-padding-start">
                        <h4 class="text-size-l text-color-light">{{item.title}}</h4>
                    </ion-label>

                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
