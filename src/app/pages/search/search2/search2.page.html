<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Search</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onActive()">
                <ng-template [ngIf]="active" [ngIfElse]="noActive">
                    <ion-icon slot="icon-only" name="ios-arrow-up"></ion-icon>
                </ng-template>
                <ng-template #noActive>
                    <ion-icon slot="icon-only" name="ios-arrow-down"></ion-icon>
                </ng-template>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar class="searchTool" [class.active]="active">
        <ion-searchbar color="light" class="ion-no-padding ion-no-margin"
                       (ionInput)="search($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-no-padding">
                <ion-item lines="none" *ngFor="let item of list">
                    <ion-avatar>
                        <img [src]="item.img">
                    </ion-avatar>
                    <ion-label class="ion-padding-start">
                        <h3 class="text-size-l text-color-medium">{{item.name}}</h3>
                        <p class="text-size-s text-color-tertiary ion-text-wrap">{{item.content}}</p>
                    </ion-label>
                    <ion-button color="secondary box-shadow default-button">Get</ion-button>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
