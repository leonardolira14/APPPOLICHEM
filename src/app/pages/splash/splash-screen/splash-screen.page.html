<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Splash Screen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" *ngFor="let item of list" (click)="onOpen(item.id)">
                <ion-item lines="none">
                    <ion-icon name="alarm" size="large" slot="start" color="light"></ion-icon>
                    <ion-label>
                        <h3 class="text-size-l text-color-medium ion-text-wrap ion-padding-start">{{item.title}}</h3>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
