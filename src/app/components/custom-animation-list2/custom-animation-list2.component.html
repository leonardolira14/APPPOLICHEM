<ion-grid>
    <ion-row>
        <ion-col size="6" *ngFor="let item of list;let i=index"
                 [classList]="animationClassName"
                 [ngStyle]="{'animation-delay':(i + 1) * 0.2+'s'}">
            <ion-card class="ion-no-margin ion-no-padding">
                <img [src]="item.img">
                <ion-item lines="none" class="ion-text-center">
                    <ion-label class="ion-text-center">
                        <h3 class="text-size-l">{{item?.name}}</h3>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
