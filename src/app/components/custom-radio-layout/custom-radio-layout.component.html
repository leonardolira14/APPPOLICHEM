<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-radio-group>
                <ion-item lines="none" *ngFor="let item of list" (click)="onClick(item)">
                    <ion-avatar>
                        <img [src]="item.img">
                    </ion-avatar>
                    <ion-label class="ion-padding-start">
                        <h3 class="text-size-xl text-color-light">{{item.title}}</h3>
                        <p class="text-size-s text-color-secondary">{{item.subTitle}}</p>
                    </ion-label>
                    <ion-radio [value]="item.id" color="secondary"></ion-radio>
                </ion-item>
            </ion-radio-group>

        </ion-col>
    </ion-row>
</ion-grid>
