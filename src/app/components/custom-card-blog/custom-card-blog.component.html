<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list">
            <ion-card class="ion-no-padding ion-no-margin">
                <ion-item lines="none" [hidden]="isHead">
                    <ion-avatar>
                        <img [src]="item.avatar">
                    </ion-avatar>
                    <ion-label class="ion-margin-start">
                        <h3 class="text-size-xl text-color-light">{{item.name}}</h3>
                    </ion-label>
                </ion-item>
                <img [src]="item.img">
                <ion-card-content>
                    <ion-item lines="none" [hidden]="middle" class="ion-no-padding ion-no-margin">
                        <ion-avatar>
                            <img [src]="item.avatar">
                        </ion-avatar>
                        <ion-label class="ion-margin-start">
                            <h3 class="text-size-xl text-color-light">{{item.name}}</h3>
                        </ion-label>
                    </ion-item>
                    <h5 class="text-size-m text-color-light">{{item.subTitle}}</h5>
                    <h5 class="text-size-xxl text-color-light">{{item.title}}</h5>
                    <p class="text-size-s text-color-secondary">{{item.content}}</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
