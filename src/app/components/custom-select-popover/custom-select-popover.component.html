<ion-list lines="none">
    <ion-item lines="none">
        <ion-label><h4 class="text-size-xl">Popover</h4></ion-label>
    </ion-item>
    <ion-item lines="none">
        <ion-label>Gaming</ion-label>
        <ion-select interface="popover" placeholder="Select Game" [(ngModel)]="selected"
                    (ionChange)="selectGame()">
            <ion-select-option *ngFor="let item of list" [value]="item">{{item}}</ion-select-option>
        </ion-select>
    </ion-item>
</ion-list>
