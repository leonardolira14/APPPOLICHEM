<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-list>
                <ion-item-sliding *ngFor="let item of list" #slidingItem>
                    <ion-item lines="none">
                        <ion-label>
                            <ion-item-divider>
                                <ion-avatar>
                                    <img [src]="item.img">
                                </ion-avatar>
                                <h5 class="text-size-m text-color-light ion-padding-start">{{item.title}}</h5>
                                <ion-button slot="end" color="secondary" (click)="follow(item.title)">Follow
                                </ion-button>
                            </ion-item-divider>
                            <ion-item-divider>
                                <p class="text-size-s text-color-tertiary">{{item.content}}</p>
                            </ion-item-divider>
                        </ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option (click)="onDel(item,slidingItem)" expandable>
                            <ion-button>
                                <ion-label>
                                    <ion-icon name="ios-trash" color="light"></ion-icon>
                                    <h6 class="text-size-m text-color-light">Delete</h6>
                                </ion-label>
                            </ion-button>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
