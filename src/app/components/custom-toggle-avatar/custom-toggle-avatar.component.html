<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12">
      <ion-item lines="none" *ngFor="let item of list">
        <ion-avatar>
          <img [src]="item.img">
        </ion-avatar>
        <ion-label class="ion-padding-start">
          <h4 class="text-size-l text-color-light">{{item.title}}</h4>
          <p class="text-size-s text-color-secondary">{{item.title}}</p>
        </ion-label>
        <ion-toggle [(ngModel)]="item.checked" color="secondary" (ionChange)="change(item)"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
