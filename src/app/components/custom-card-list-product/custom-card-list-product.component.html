<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list">
            <ion-card class="ion-no-padding ion-no-margin">
                <ion-badge color="secondary" class="corner">{{item.cate}}</ion-badge>
                <ion-item lines="none">
                    <ion-label class="ion-text-center">
                        <h3 class="text-size-xl text-color-medium">{{item.title}}</h3>
                        <h4 class="text-size-m text-color-secondary">{{item.subTitle}}</h4>
                    </ion-label>
                    <ion-badge color="warning" class="ion-float-end">${{item.price}}</ion-badge>
                </ion-item>
                <img [src]="item.img">
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
