<ion-grid class="ion-no-padding">
    <ion-row class="header">
        <ion-avatar>
            <img [src]="user.img">
        </ion-avatar>
    </ion-row>
    <ion-row>
        <ion-col size="12" class="ion-no-padding">
            <ion-card class="ion-no-margin ion-no-padding ion-text-center">

                <h3 class="text-size-xxl text-color-light">{{user.name}}</h3>
                <ion-item lines="none" class="transparent ion-text-center">
                    <ion-label>
                        <h3 class="text-size-l text-color-medium">Follows</h3>
                        <p class="text-color-tertiary">139</p>
                    </ion-label>
                    <ion-label>
                        <h3 class="text-size-l text-color-medium">Following</h3>
                        <p class="text-color-tertiary">299</p>
                    </ion-label>
                    <ion-label>
                        <h3 class="text-size-l text-color-medium">Message</h3>
                        <p class="text-color-tertiary">10</p>
                    </ion-label>
                </ion-item>
            </ion-card>
            <ion-list>
                <ion-item lines="none" *ngFor="let item of list">
                    <ion-icon slot="start" [name]="item.icon" color="warning"></ion-icon>
                    <ion-label><h5 class="text-color-medium">{{item.name}}</h5></ion-label>
                    <ion-icon slot="end" name="arrow-forward" color="warning" size="small"></ion-icon>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
