<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let item of list" (click)="onClick(item)">
      <ion-item lines="none" class="ion-no-margin">
       <ion-avatar>
         <img [src]="item.img">
       </ion-avatar>
        <ion-label class="ion-padding-start">
            <h3 class="text-size-xl text-color-light">{{item.title}}</h3>
            <p class="text-size-s text-color-secondary">{{item.subTitle}}</p>
        </ion-label>
        <ion-checkbox [(ngModel)]="item.checked" color="secondary"></ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
