<ion-grid class="ion-no-padding">
    <ion-row>
        <ion-col size="12" class="ion-no-padding">
            <ion-list>
                <ion-item lines="none" *ngFor="let item of list">
                    <ion-avatar>
                        <img [src]="item.img">
                    </ion-avatar>
                    <ion-label class="ion-margin-start">
                        <h3 class="text-size-xl text-color-light">{{item.title}}</h3>
                        <h4 class="text-size-s text-color-tertiary">{{item.date}}</h4>
                        <p class="text-size-s text-color-secondary ion-text-wrap ion-padding-top">{{item.content}}</p>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
