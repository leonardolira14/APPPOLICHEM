<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-item lines="none" class="ion-text-center" *ngFor="let item of list;let i=index"
                      [classList]="animationClassName"
                      [ngStyle]="{'animation-delay':(i + 1) * 0.2+'s'}">
                <ion-avatar>
                    <img [src]="item?.img">
                </ion-avatar>
                <ion-label class="ion-margin-start">
                    <h3 class="text-size-l text-color-light">{{item?.name}}</h3>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
