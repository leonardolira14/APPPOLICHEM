<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" *ngFor="let item of list" (click)="onClick(item)">
      <ion-card class="ion-no-margin ion-no-padding">
        <ion-item lines="none">
          <ion-label>
            <h3 class="text-size-xl text-color-light">{{item.title}}</h3>
          </ion-label>
          <ion-badge color="secondary">${{item.price}}</ion-badge>
        </ion-item>
        <img [src]="item.img">
        <ion-card-content>
          <p class="text-size-s text-color-medium">{{item.content}}</p>
          <h4 class="text-size-m text-color-light">{{item.title}}</h4>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
