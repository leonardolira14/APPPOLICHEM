<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list">
            <ion-card>
                <ion-item lines="none" class="background-size header"
                          [ngStyle]="{'background-image':'url('+item.img+')'}"></ion-item>
                <ion-item lines="none">
                    <ion-label>
                        <h3 class="text-size-xl text-color-medium ion-text-wrap">{{item.title}}</h3>
                        <p class="text-size-s text-color-tertiary ion-padding-top ion-text-wrap">{{item.content}}</p>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
