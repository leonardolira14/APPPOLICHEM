<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-card>
                <ion-avatar>
                    <img [src]="user.img">
                </ion-avatar>
                <ion-card-content class="ion-text-center">
                    <h4 class="text-size-l text-color-light">{{user.name}}</h4>
                    <p class="text-size-s text-color-secondary">{{user.intro}}</p>
                </ion-card-content>
                <ion-row class="ion-text-center">
                    <ion-col size="6">
                        <ion-button color="secondary" class="default-button" expand="block"> Follows</ion-button>
                    </ion-col>
                    <ion-col size="6">
                        <ion-button color="secondary" class="default-button" expand="block"> Following</ion-button>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-col>
        <ion-col class="ion-text-center">
            <h3 class="text-size-xl text-color-light ion-text-uppercase">populary</h3>
        </ion-col>

        <ion-col size="12" *ngFor="let item of list">
            <ion-card>
                <ion-card-content>
                    <h3 class="text-size-l text-color-light">{{item.title}}</h3>
                    <p class="text-size-s text-color-secondary">{{item.content}}</p>
                </ion-card-content>
                <ion-button fill="clear" color="light">
                    <ion-icon slot="icon-only" name="thumbs-up" color="warning"></ion-icon>
                    99 Likes
                </ion-button>
                <ion-button fill="clear" color="light">
                    <ion-icon slot="icon-only" name="ios-chatbubbles" color="warning"></ion-icon>
                    9 Comments
                </ion-button>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
