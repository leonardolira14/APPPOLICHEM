<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list" (click)="onClick(item)">
            <ion-card class="ion-no-margin ion-no-padding">
                <h4 class="text-size-l text-color-medium ion-margin-start">{{item.title}}</h4>
                <img [src]="item.img">
                <ion-card-content class="ion-no-padding ion-no-margin">
                    <ion-item lines="none" class="ion-no-margin">
                        <ion-label>
                            <h3 class="text-size-xl text-color-medium">{{item.name}}</h3>
                            <p class="text-size-s text-color-tertiary">${{item.price}}</p>
                        </ion-label>
                        <ion-button color="secondary" class="default-button">
                            Reservation
                        </ion-button>
                    </ion-item>
                    <ion-row>
                        <ion-col>
                            <ion-button fill="clear" color="warning">
                                <ion-icon name="ios-heart"></ion-icon>
                                39 Likes
                            </ion-button>
                            <ion-button fill="clear" color="warning">
                                <ion-icon name="ios-chatbubbles"></ion-icon>
                                79 Comments
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
