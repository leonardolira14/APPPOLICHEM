<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" *ngFor="let item of list" (click)="onClick(item)">
      <ion-card class="ion-no-margin ion-no-padding background-size"
                [ngStyle]="{'background-image':'url('+item.img+')'}">
        <ion-card-content>
          <ion-item lines="none" class="transparent">
            <ion-icon name="image" size="large" color="light"></ion-icon>
            <ion-label class="ion-margin-start">
              <h3 class="text-size-xl text-color-medium ion-text-wrap">{{item.title}}</h3>
              <p class="text-size-s text-color-tertiary ion-text-wrap">{{item.quantity}}
                images</p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
